<div class="login-container">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo-container">
                <img src="https://cdn-icons-png.flaticon.com/128/16470/16470836.png" alt="Examportal Logo" class="logo-image">
            </div>
            
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue to Examportal</p>
            
            <form (ngSubmit)="formSubmit()" class="login-form">
                <!-- Username field -->
                <div class="form-group">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input
                            [(ngModel)]="loginData.username"
                            name="username"
                            required 
                            matInput 
                            placeholder="Enter your username">
                        <mat-icon matSuffix>person</mat-icon>
                        <mat-hint>Username should be valid</mat-hint>
                    </mat-form-field>
                </div>

                <!-- Password field -->
                <div class="form-group">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input
                            [(ngModel)]="loginData.password"
                            name="password"
                            [type]="hidePassword ? 'password' : 'text'" 
                            required 
                            matInput 
                            placeholder="Enter your password">
                        <button 
                            type="button"
                            mat-icon-button 
                            matSuffix 
                            (click)="hidePassword = !hidePassword" 
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hidePassword">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="form-options">
                    <mat-checkbox color="primary" class="remember-me">Remember me</mat-checkbox>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <div class="form-actions">
                    <button mat-raised-button class="login-button" type="submit">
                        <span>Login</span>
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a [routerLink]="'/signup'" class="signup-link">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
